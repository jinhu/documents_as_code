        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'lib/css/print/pdf.css' : 'lib/css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
    </head>

        <script src="lib/js/head.min.js"></script>
        <script src="lib/js/reveal.js"></script>

        <script>
            // More info about config & dependencies:
            // - https://github.com/hakimel/reveal.js#configuration
            // - https://github.com/hakimel/reveal.js#dependencies
            Reveal.initialize({
                width: '100%',
                height: '100%',
                center: false,
				controls: false,
                history: true,
                dependencies: [
                    { src: 'lib/plugin/jquery/jquery-3.3.1.min.js' },
                    { src: 'lib/plugin/markdown/marked.js' },
                    { src: 'lib/plugin/markdown/markdown.js' },
                    { src: 'lib/plugin/notes/notes.js', async: true },
                    { src: 'lib/plugin/plantuml/reveal-plantuml.min.js' },
                    { src: 'lib/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
                ]
            });

            Reveal.addEventListener( 'slidechanged', function( event ) {
                // event.previousSlide, event.currentSlide, event.indexh, event.indexv
                Reveal.configure({slideNumber: !event.currentSlide.classList.contains("title") })
                
                $("#footer > img").attr("src", (event.currentSlide.classList.contains("title") ? "lib/images/altran_logo_white.png" :"lib/images/altran_logo.png"));
            } );
        </script>
        <div id="footer">
            <img src="lib/images/altran_logo_white.png" />
        </div>
