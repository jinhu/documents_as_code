<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Everything as Code</title>

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/altran.css">
        <link rel="stylesheet" href="css/custom.css">
        <!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/github.css">
		
        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
				<section class="title" data-background-color="rgb(13,106,159)" data-markdown="slides/0_title.md"></section>
                <section data-markdown="slides/0_toc.md"></section>
                    <section data-markdown="slides/01_code.md">
                        <section data-markdown="slides/011_code_guidelines.md"></section>
                        <section data-markdown="slides/012_code_structures.md"></section>
                        <section data-markdown="slides/013_code_fixtures.md"></section>
                        <section data-markdown="slides/014_code_examples.md"></section>
                    </section>
                    <section data-markdown="slides/02_data.md">
                    </section>
                    <section data-markdown="slides/03_documents.md">
                    </section>
                    <section data-markdown="slides/04_slides.md">
                    </section>
                    <section data-markdown="slides/05_reports.md">
                    </section>
                    <section data-markdown="slides/06_tests.md">
                    </section>
                    <section data-markdown="slides/07_artifacts.md">
                    </section>
                    <section data-markdown="slides/08_landing_page.md">
                    </section>
                    <section data-markdown="slides/09_tickets.md">
                    </section>
                
            <section class="title" data-background-color="rgb(13,106,159)" data-markdown="slides/thanks.md"></section>
            </div>
        </div>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>

        <script>
            // More info about config & dependencies:
            // - https://github.com/hakimel/reveal.js#configuration
            // - https://github.com/hakimel/reveal.js#dependencies
            Reveal.initialize({
                width: '100%',
                height: '100%',
				controls: false,
                history: true,
                dependencies: [
                    { src: 'plugin/jquery/jquery-3.3.1.min.js' },
                    { src: 'plugin/markdown/marked.js' },
                    { src: 'plugin/markdown/markdown.js' },
                    { src: 'plugin/notes/notes.js', async: true },
                    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
                ]
            });

            Reveal.addEventListener( 'slidechanged', function( event ) {
                // event.previousSlide, event.currentSlide, event.indexh, event.indexv
                Reveal.configure({slideNumber: !event.currentSlide.classList.contains("title") })
                
                $("#footer > img").attr("src", (event.currentSlide.classList.contains("title") ? "lib/img/altran_logo_white.png" :"lib/img/altran_logo.png"));
            } );
        </script>
        <div id="footer">
            <img src="lib/img/altran_logo_white.png" />
        </div>
    </body>
</html>
